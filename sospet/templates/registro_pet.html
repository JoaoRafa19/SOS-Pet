{% extends 'modelPage.html' %}

{% block content %}

    <div class="container mt-4"> 
        <form action="submit/" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="container jumbotron">
                <h1 class="titulo"><a href="{% url 'index' %}">SOS PET</a></h1>
                <a href="/logout/" id="logout" type="button" class="btn btn-danger ">Logout</a>
                <h2 class="text-center">Cadastar pet para adoção</h2>
            </div>
            <div class="form-group row">
                <label for="inputnome" class="col-sm-2 col-form-label">Nome: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputnome" name="nome" placeholder="Nome do Pet">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputidade" class="col-sm-2 col-form-label">Idade</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputidade" name="idade" placeholder="Idade">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputtelefone" class="col-sm-2 col-form-label">Telefone:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputtelefone" name="telefone" placeholder="Telefone">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputcidade" class="col-sm-2 col-form-label">Cidade: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputcidade" name="cidade" placeholder="Cidade">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputdescricao" class="col-sm-2 col-form-label">Descrição: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputdescricao" rows="5" name="descricao" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputfoto" class="col-sm-2 col-form-label">Foto: </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="inputfoto" name="foto" placeholder="foto">
                </div>
            </div>
            
            
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
            
                
            


        </form>
    </div>

{% endblock %}
